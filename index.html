<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel ="stylesheet" href="style.css"/>
    <script src ="app.js" defer></script> 
</head>
<body>
    <h1>"RAMEEN BIRTHDAY"</h1>

    <div class="container">
        <div class ="countdown-element days">

            <p class ="big-text" id="days">0</p>
            <span> 
                <h2>
                    days
                </h2>
            </span>
        </div>
        <div class ="countdown-element hours">
            <p class ="big-text" id="hours">0</p>
            <span> 
                <h2>
                    hours
                </h2>
            </span>
        </div>
        <div class ="countdown-element minutes">
            <p class ="big-text" id="mints">0</p>
            <span> 
                <h2>
                    minutes
                </h2>
            </span>
        </div>
        <div class ="countdown-element seconds">
            <p class ="big-text" id="seconds">0</p>
            <span> 
                <h2>
                    seconds
                </h2>
            </span>
        </div>
        
    </div>
</body>
</html>
